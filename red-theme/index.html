<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/df236c7e60.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inicio de la seccion Header -->
    <header>
        <a href="#" class="logo">Aloja<span>Té</span> <i class="fa-brands fa-java"></i></a>
        <div id="menu-bar" class="fa fa-bars"></div>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#"><i class="fa fa-user-circle"></i> Iniciar sesión</a>
        </nav>
    </header>
    <main>
        <section class="home" id="home">
            <div class="content">
                <h3>Busca hospedaje</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, commodi! Ipsa similique voluptatum quae accusamus odio dolores optio doloremque consequatur 
                    velit ab, quas natus molestias quo minima dignissimos sit ratione!</p>
                <a href="#" class="btn">Buscar</a>
            </div>
            <figure class="image">
                <img src="img/camahub.png" alt="Buscar habitación">
            </figure>
        </section>

        <!-- Inicio de la seccion rooms -->
        <section class="rooms" id="rooms">
            <h1 class="heading">most <span>rooms</span> foods</h1>
            <div class="box-container">
                <figure class="box">
                    <span class="badge">Top <i class="fa-solid fa-fire"></i></span>
                    <img src="https://images.pexels.com/photos/5310981/pexels-photo-5310981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="hamburger">
                    <div class="box-title">
                        <h3>La posada de don jacinto</h3>
                        <p class="stars"><i class="fas fa-star"></i>5.0</p>
                    </div>
                    <div class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Bolivia - Beni - Trinidad av. Algo</p>
                    </div>
                    <div class="btns-order">
                        <div class="">
                            <a href="#" class="btn">Reservar</a>
                        </div>
                        <div class="container-prices">
                            <span class="price">37 Bs</span>
                            <span class="text">Por noche</span>
                        </div>
                    </div>
                </figure>
                <figure class="box">
                    <img src="https://images.pexels.com/photos/164595/pexels-photo-164595.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="cakes">
                    <div class="box-title">
                        <h3>Motel grivago</h3>
                        <p class="stars"><i class="fas fa-star"></i>4.2</p>
                    </div>
                    <div class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Bolivia - Beni - Trinidad av. Algo</p>
                    </div>
                    <div class="btns-order">
                        <div class="">
                            <a href="#" class="btn">Reservar</a>
                        </div>
                        <div class="container-prices">
                            <span class="price">250 Bs</span>
                            <span class="text">Por noche</span>
                        </div>
                    </div>
                </figure>
                <figure class="box">
                    <img src="https://images.pexels.com/photos/271624/pexels-photo-271624.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="sweets">
                    <div class="box-title">
                        <h3>Residencial evil</h3>
                        <p class="stars"><i class="fas fa-star"></i>4.68</p>
                    </div>
                    <div class="info">
                        <p><i class="fa-solid fa-location-dot"></i> Bolivia - Beni - Trinidad av. Algo</p>
                    </div>
                    <div class="btns-order">
                        <div class="">
                            <a href="#" class="btn">Reservar</a>
                        </div>
                        <div class="container-prices">
                            <span class="price">350 Bs</span>
                            <span class="text">Por noche</span>
                        </div>
                    </div>
                </figure>
                <figure class="box">
                    <span class="badge">$5 - $20</span>
                    <img src="./images/p-4.jpg" alt="cupcakes">
                    <h3>tasty cupcakes</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn">order now</a>
                </figure>
                <figure class="box">
                    <span class="badge">$5 - $20</span>
                    <img src="./images/p-5.jpg" alt="drinks">
                    <h3>cold drinks</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn">order now</a>
                </figure>
                <figure class="box">
                    <span class="badge">$5 - $20</span>
                    <img src="./images/p-6.jpg" alt="ice-cream">
                    <h3>tasty ice-cream</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn">order now</a>
                </figure>
            </div>
        </section>
        <!-- Fin de la seccion rooms -->
    </main>
    
    <script src="index.js"></script>
</body>
</html>
