<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/df236c7e60.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inicio de la seccion Header -->
    <header>
        <a href="#" class="logo">Aloja<span>Té</span> <i class="fa-brands fa-java"></i></a>
        <div id="menu-bar" class="fa fa-bars"></div>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#"><i class="fa fa-user-circle"></i> Iniciar sesión</a>
        </nav>
    </header>
    <!-- Fin de la seccion Header -->
    <main>
        <section class="room-details">
            <div class="room-title">
                <h2 class="heading">La posada de don jacinto</h2>
                <div class="room-title-details">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>496 reviews</span>
                    </div>
                    <div class="">
                        <p><i class="fa-solid fa-location-dot"></i> ubicación: Bolivia - Beni - Trinidad av. Algo</p>
                    </div>
                </div>
            </div>
            <div class="gallery">
                <figure class="gallery-main">
                    <img src="https://images.pexels.com/photos/5310981/pexels-photo-5310981.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </figure>
                <figure>
                    <img src="https://images.pexels.com/photos/15535540/pexels-photo-15535540/free-photo-of-casas-azotea-pueblo-casa.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                </figure>
                <figure>
                    <img src="https://images.pexels.com/photos/19687387/pexels-photo-19687387/free-photo-of-madera-vintage-mesa-habitacion.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                </figure>
                <figure>
                    <img src="https://images.pexels.com/photos/19595248/pexels-photo-19595248/free-photo-of-cama-ventanas-rustico-habitacion.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </figure>
                <figure>
                    <img src="https://images.pexels.com/photos/19707366/pexels-photo-19707366/free-photo-of-mujer-cama-habitacion-acostado.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </figure>
            </div>

        </section>
        <section id="reserve" class="reserve">
            <div class="b-left">
                <h3>La posada de don jacinto</h3>
            </div>
            <div class="b-right">
                <div class="container-prices">
                    <span class="price">37 Bs noche</span>
                    <span class="text"><i class="fas fa-star"></i>5.0 - 105 reseñas</span>
                </div>
                <a href="" class="btn"><i class="fa-brands fa-whatsapp"></i> Reservar</a>
            </div>

        </section>
    </main>
    <footer>
        main footer
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
